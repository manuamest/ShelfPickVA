<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Config Tool</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="d-flex w-100 h-100 position-relative">
        <!-- Sidebar -->
        <div id="sidebar" style="width: 25rem; flex-shrink: 0;">
            <div class="sidebar-header d-flex justify-content-between align-items-center">
                <h5 class="m-0 text-white"><i class="bi bi-gear-fill me-2"></i>Config Tool</h5>
                <span class="badge bg-primary">v2.2</span>
            </div>

            <div class="p-3 border-bottom border-secondary">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm" onclick="saveConfig()">
                        <i class="bi bi-save me-1"></i> Save Config
                    </button>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-secondary" onclick="undo()"><i class="bi bi-arrow-counterclockwise"></i>
                            Undo</button>
                        <button class="btn btn-secondary" onclick="redo()"><i class="bi bi-arrow-clockwise"></i>
                            Redo</button>
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="confirmClearAll()">
                        <i class="bi bi-trash me-1"></i> Clear All
                    </button>
                </div>
            </div>

            <div class="sidebar-content p-0">
                <div
                    class="p-2 bg-dark border-bottom border-secondary text-muted small d-flex justify-content-between align-items-center">
                    <span class="fw-bold">EXPLORER</span>
                    <button class="btn btn-link btn-sm text-muted p-0" onclick="collapseAllGroups()"
                        title="Collapse All">
                        <i class="bi bi-dash-square"></i>
                    </button>
                </div>
                <div id="roiList" class="roi-tree">
                    <!-- ROI Tree injected here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <div id="statusText">Ready</div>
            </div>
        </div>

        <!-- Sidebar Toggle Removed -->

        <!-- Main Content -->
        <div id="main-content" class="flex-grow-1">

            <!-- Floating Toolbar -->
            <div class="floating-toolbar">
                <button class="tool-btn active" id="btn-pointer" onclick="setTool('pointer')" title="Select / Move">
                    <i class="bi bi-cursor-fill"></i>
                </button>
                <button class="tool-btn" id="btn-rectangle" onclick="setTool('rectangle')" title="Draw Rectangle">
                    <i class="bi bi-square"></i>
                </button>
                <button class="tool-btn" id="btn-polygon" onclick="setTool('polygon')" title="Draw Polygon">
                    <i class="bi bi-pentagon"></i>
                </button>
                <div class="vr bg-secondary mx-1"></div>
                <button class="tool-btn" onclick="zoom(1)" title="Zoom In">
                    <i class="bi bi-zoom-in"></i>
                </button>
                <button class="tool-btn" onclick="zoom(-1)" title="Zoom Out">
                    <i class="bi bi-zoom-out"></i>
                </button>
                <button class="tool-btn" onclick="resetView()" title="Reset View">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
            </div>

            <!-- Canvas Area -->
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Timeline Area -->
            <div id="timeline-area">
                <div class="timeline-controls">
                    <button class="btn btn-sm btn-outline-light rounded-circle"
                        onclick="setFrame(currentFrameIndex - 1)">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light rounded-circle"
                        onclick="setFrame(currentFrameIndex + 1)">
                        <i class="bi bi-chevron-right"></i>
                    </button>

                    <span class="ms-2 font-monospace small">
                        <span id="currentFrame">0</span> / <span id="totalFrames">0</span>
                    </span>

                    <div class="flex-grow-1 mx-3">
                        <input type="range" id="timelineSlider" min="0" max="100" value="0"
                            oninput="setFrame(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear All Confirmation Modal -->
    <div class="modal fade" id="clearAllModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Clear All ROIs?</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This will permanently delete all Regions of Interest. This action cannot be undone.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="executeClearAll()">Yes, Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Group Modal -->
    <div class="modal fade" id="changeGroupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Move to Group</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="existingGroupSelect" class="form-label text-muted small text-uppercase">Select
                            Existing Group</label>
                        <select class="form-select bg-dark text-light border-secondary" id="existingGroupSelect"
                            onchange="document.getElementById('newGroupInput').value = ''">
                            <option value="">-- Select Group --</option>
                        </select>
                    </div>
                    <div class="text-center text-muted my-2">- OR -</div>
                    <div class="mb-3">
                        <label for="newGroupInput" class="form-label text-muted small text-uppercase">Create New
                            Group</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="newGroupInput"
                            placeholder="New Group Name"
                            oninput="document.getElementById('existingGroupSelect').value = ''">
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveChangeGroup()">Move</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Logic -->
    <script src="/static/js/main.js"></script>
</body>

</html>
